<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Case</title>
    <link rel="stylesheet" href="../css/bgLoot.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-dark bg-gradient">
    <a class="back btn btn-secondary position-absolute top-0 start-0 m-2" href="homeLoot.html">Back</a>
    <div class="loading position-absolute mb-5"></div>
    <div class="carousel">
        <div class="raridade common">Common</div>
        <div class="raridade rare">Rare</div>
        <div class="raridade mythical">Mythical</div>
        <div class="raridade legendary">Legendary</div>
    </div>

    <div id="counter-container">
        <h3>Contadores de Raridade:</h3>
        <p>Common: <span id="commonCount">0</span></p>
        <p>Rare: <span id="rareCount">0</span></p>
        <p>Mythical: <span id="mythicalCount">0</span></p>
        <p>Legendary: <span id="legendaryCount">0</span></p>
		<p id="hidden-container" style="display: none;>Hidden: <span id="hiddenCount">0</span></p>
        <p>Total Aberto: <span id="total">0</span></p>
    </div>
    
    <div id="buttons-options" class="d-inline position-absolute position-absolute top-0" >
        <button style="background-color: #aaa;" class="btn mt-3" id="spin">Spin Once</button>
        <button style="background-color: #4287f5;" class="btn mt-3" id="ten">10</button>
        <button style="background-color: #8e44ad;" class="btn mt-3" id="legendary">Until legendary</button>
    </div>

    <div id="historico">
        <div id="historicoLista" class="position-absolute bottom-0 start-0 d-flex flex-wrap gap-1 m-3">
            <!-- Os quadrados coloridos serÃ£o adicionados aqui -->
        </div>
    </div>

    <script src="../js/mainLoot.js"></script>
    <script src="../js/bgLoot.js"></script>
</body>
</html>
